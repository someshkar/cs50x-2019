{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input type="file" class="form-control-file" name="file1">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-flle" name="file2">
            </div>

            <div class="form-row">
                <div class="col">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm" value="lines">
                        Lines
                    </label>
                </div>
                <div class="col">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm" value="sentences">
                        Sentences
                    </label>
                </div>
                <div class="col">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="algorithm" value="substrings">
                        Substrings
                        <input type="number" class="form-control form-control-sm" min=1 placeholder="1" name="length">
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
