{% extends "layout.html" %}

{% block main %}

<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Form</h1>

<!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
<form class="needs-validation" name="infoForm" action="/form" method="post" novalidate>

    <!-- TODO -->
    <div class="form-group col-md-4 mb-3">
        <input name="name" placeholder="Name" autofocus autocomplete="off" type="text" class="form-control" required>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please provide a name.
        </div>
    </div>

    <div class="form-group col-md-4 mb-3">
        <select class="form-control" name="language" required>
            <option disabled selected value>Language</option>
            <option value="English">English</option>
            <option value="Swedish">Swedish</option>
            <option value="Dothraki">Dothraki</option>
        </select>
        <div class="valid-feedback">
            Looks good!
        </div>
        <div class="invalid-feedback">
            Please provide a language.
        </div>

    </div>

    <div class="form-group col-md-4 mb-3">
	    <input type="checkbox" name="has-bike" value="Bike"> I have a bike<br>
	    
    </div>

    <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
    <button class="btn btn-primary form-group" type="submit">Submit</button>
</form>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>

{% endblock %}
